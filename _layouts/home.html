--- 
layout: default
---

<header id="titulo">
    <h1>Blog da Julia</h1>
</header>
<nav id="nav-principal">
    <ul>
        {% for post in site.posts %}
            <li><a href="{{ post.url | relative_url }}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
</nav>
<main>
    <section id="imagem">
        <img src="{{ 'https://source.unsplash.com/320x240/' | relative_url }}">
    </section>
</main>
